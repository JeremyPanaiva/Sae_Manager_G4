<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Réinitialiser le mot de passe - SAE Manager</title>
    <link rel="stylesheet" href="/_assets/css/inscription.css">
</head>
<body>

<section class="main" aria-label="Contenu principal">

    {{FLASH_MESSAGE}}

    <form action="/user/reset-password-post" method="POST">
        <fieldset>
            <legend>Réinitialiser le mot de passe</legend>

            <input type="hidden" name="token" value="{{TOKEN_KEY}}">

            <p class="info-text">Votre nouveau mot de passe doit contenir :</p>
            <ul class="password-requirements">
                <li>Entre 8 et 20 caractères</li>
                <li>Au moins une lettre majuscule</li>
                <li>Au moins une lettre minuscule</li>
                <li>Au moins un chiffre</li>
            </ul>

            <label for="password">Nouveau mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Votre nouveau mot de passe" minlength="8" maxlength="20" autocomplete="new-password">

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmez votre mot de passe" minlength="8" maxlength="20" autocomplete="new-password">

            <label class="checkbox-label">
                <input type="checkbox" id="show-passwords"> Voir les mots de passe
            </label>

            <input type="submit" value="Réinitialiser" name="submit">

            <div class="back-link">
                <a href="/user/login">← Retour à la connexion</a>
            </div>
        </fieldset>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkbox = document.getElementById('show-passwords');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');

            checkbox.addEventListener('change', function() {
                const type = this.checked ? 'text' : 'password';
                password.type = type;
                confirmPassword.type = type;
            });

            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert('Les mots de passe ne correspondent pas.');
                    confirmPassword.focus();
                }
            });
        });
    </script>

</section>

</body>
</html>
