<link rel="stylesheet" href="/_assets/css/inscription.css">
<script src="/_assets/script/showPassword.js"></script>

<section class="main" aria-label="Contenu principal">

    <form action="/user/reset-password-post" method="POST">
        <fieldset>
            <legend>Réinitialiser le mot de passe</legend>

            <input type="hidden" name="token" value="{{TOKEN_KEY}}">

            <label for="password">Nouveau mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Votre nouveau mot de passe" minlength="8" maxlength="20">

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmez votre mot de passe" minlength="8" maxlength="20">

            <!-- Checkbox pour voir le mot de passe -->
            <label>
                <input type="checkbox" id="show-passwords"> Voir les mots de passe
            </label>

            <input type="submit" value="Réinitialiser" name="submit">

            <div class="back-link">
                <a href="/user/login">← Retour à la connexion</a>
            </div>
        </fieldset>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkbox = document.getElementById('show-passwords');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');

            checkbox.addEventListener('change', function() {
                const type = this.checked ? 'text' : 'password';
                password.type = type;
                confirmPassword.type = type;
            });
        });
    </script>

</section>
