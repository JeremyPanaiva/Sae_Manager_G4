<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialiser mot de passe</title>
</head>
<body>
<link rel="stylesheet" href="/_assets/css/inscription.css">

<form method="POST" action="?page=reset-password">
    <fieldset>
        <legend>Nouveau mot de passe</legend>

        <p>Entrez votre nouveau mot de passe ci-dessous.</p>

        {{ERROR_MESSAGE}}

        <input type="hidden" name="token" value="{{TOKEN}}">

        <label for="password">Nouveau mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Votre nouveau mot de passe" minlength="8">

        <label for="confirm_password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmez votre nouveau mot de passe" minlength="8">

        <input type="submit" value="Réinitialiser le mot de passe">

        <div class="back-link">
            <a href="?page=connection">← Retour à la connexion</a>
        </div>
    </fieldset>
</form>

<script src="/_assets/script/showPassword.js"></script>
</body>
</html>
