<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mot de passe oublié - SAE Manager</title>
    <link rel="stylesheet" href="/_assets/css/inscription.css">
</head>
<body>

<div class="main" aria-label="Contenu principal">

    {{FLASH_MESSAGE}}

    <form action="/user/forgot-password-post" method="POST">
        <fieldset>
            <legend>Mot de passe oublié</legend>

            <p>Saisissez votre adresse email pour recevoir un lien de réinitialisation.</p>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required placeholder="votre.email@etu.univ-amu.fr" autocomplete="email" autofocus>

            <input type="submit" value="Envoyer le lien" name="submit">

            <div class="back-link">
                <a href="/user/login">← Retour à la connexion</a>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
